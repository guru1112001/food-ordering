{% extends "account/base.html" %}

{% block content %}
<div class="row row1">
    {% for product in products %}
    {% if product.category == 'Lunch' %}
    <div class="col-lg-4">
        <a href="{% url 'Productdetail' product.id   %}">

            <img class="thumbnail" src="{{product.ImageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
            </a>
            <hr>
            <a href="{% url 'Productdetail' product.id   %}"  class="btn btn-outline-secondary add-btn update-cart">View product</a>
            <h4 style="display: inline-block;float:none">â‚¹ {{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
