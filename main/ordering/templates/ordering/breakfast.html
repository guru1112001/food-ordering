{% extends "account/base.html" %}

{% block content %}

<div class="card-group">
    <div class="card" style="width: 18rem;">
        {% for product in products %}
        {% if product.category == 'Breakfast' %}
        
        <img  style ="height: fit-content; width: 35vh;" src="{{product.ImageURL}}" class="card-img-top" >
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Rs{{product.price}}.</p>
            <a href="{% url 'Productdetail' product.id   %}" class="btn btn-primary">View Product</a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>

    
{% endblock %}
