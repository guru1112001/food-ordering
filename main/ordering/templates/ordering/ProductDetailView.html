            <h1 class="mr-2">{{ product.name }}</h1>
        </div>
        <p class="article-content">{{ product.description }}</p>
        <h4 style="display: inline-block;float:none">â‚¹ {{product.price|floatformat:2}}</h4>

            <a href="{% url 'add-to-cart' product.id %}"  class="btn btn-outline-secondary add-btn update-cart">Add
                to Cart</a>
    </div>
</article>

{% endblock %}
